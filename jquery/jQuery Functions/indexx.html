<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>My jquery assignment</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#p1").addClass("bg-danger")
            })
            $("#button2").click(function(){
                $(".box").toggle();
            })
            $("#button3").click(function(){
                $("#p3").append("adding something for nothing else")
            })
        })
    </script>
    <div class="container">
        <div class="row">
            <div class="col">
            <button id="button1" class="btn button-lg btn-primary">transcript</button>
            </div>
            <div class="col">
            <h1>Adding stuffed Class</h1>
            <p id="p1">click button to add class red to this paragraph</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <button id="button2" class="btn button-lg btn-primary">fragments</button>
            </div>
            <div class="col">
            <h1>hide and seek</h1>
            <p id="p2">click button to slide toggle hidden image</p>
            <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <button id="button3" class="btn button-lg btn-primary">appinding</button>
            </div>
            <div class="col">
            <h1>Here to add or append</h1>
            <p id="p3">click button to add class red to th is paragraph</p>
            </div>
        </div>
    </div>
</body>
</html>
